<html>

	<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Edit</title>
	
	</head>

	<body class="container">
	<h1>Edit Page</h1>
	<br>
	<br>
	<form action="edit-put" method="put" th:object="${stdobj}">
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" th:value="${stdobj.email}" readonly>
    
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="text" class="form-control" name="password" th:value="${stdobj.password}">
  </div>
   <div class="mb-3">
    <label  class="form-label">Name</label>
    <input type="text" class="form-control" name="name" th:value="${stdobj.name}">
  </div>
   <div class="mb-3">
    <label  class="form-label">Course</label>
    <input type="text" class="form-control" name="course" th:value="${stdobj.course}">
  </div>
   <div class="mb-3">
    <label  class="form-label">Fees</label>
    <input type="number" class="form-control" name="fees" th:value="${stdobj.fees}">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/">Back</a>
</form>
	</body>
</html>
