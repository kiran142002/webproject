<html>

	<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Index</title>
	
	</head>

	<body class="container">
	<table class="table table-dark table-hover">
		<tr>
			<th>Email</th>
			<th>Password</th>
			<th>Name</th>
			<th>Course</th>
			<th>Fees</th>
			<th>Action</th>
		</tr>
		<tr th:each="std : ${stdlist}">
			<td th:text="${std.email}"></td>
			<td th:text="${std.password}"></td>
			<td th:text="${std.name}"></td>
			<td th:text="${std.course}"></td>
			<td th:text="${std.fees}"></td>
			<td>
			<a th:href="@{/edit/{id}(id =${std.id})}" class="btn btn-primary">Edit</a>
			<a  th:href="@{/delete/{id}(id =${std.id})}" class="btn btn-primary">Delete</a>
			</td>
		
		
		
		
		
		</tr>
	</table>
	
	</body>
</html>
